<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>CALC</title>
</head>
<body>
    <h1 class="title">CALCULATOR 1.0</h1>
    <div class="containerclone"></div>
    <div class="container">
        <div class="input">
            <form name="form">
                <input type="text" name="textview" readonly>
            </form>
        </div>
        <div class="item clear" onclick="clean()">C</div>
        <div class="item backspace" onclick="back()" onclick="x()">&larr;</div>
        <div class="item green" onclick="insert('+')">+</div>
        <div class="item green" onclick="insert('-')">-</div>
        <div class="item green" onclick="insert('*')">&times;</div>
        <div class="item green" onclick="insert('/')">&divide;</div>
        <div class="item" onclick="insert('7')">7</div>
        <div class="item" onclick="insert('8')">8</div>
        <div class="item" onclick="insert('9')">9</div>
        <div class="item green" onclick="insert('(')">(</div>
        <div class="item" onclick="insert('4')">4</div>
        <div class="item" onclick="insert('5')">5</div>
        <div class="item" onclick="insert('6')">6</div>
        <div class="item green" onclick="insert(')')">)</div>
        <div class="item" onclick="insert('1')">1</div>
        <div class="item" onclick="insert('2')">2</div>
        <div class="item" onclick="insert('3')">3</div>
        <div class="item equal green" onclick="calc()">=</div>
        <div class="item zero" onclick="insert('0')">0</div>
        <div class="item" onclick="insert('.')">.</div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
